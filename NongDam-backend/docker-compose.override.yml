version: '3.8'
services:
  spot:
    image: wonjun0120/nongdam:latest
    env_file:
      - .env.dev
    depends_on:
      - db

  db:
    image: mysql:8.0
    env_file:
      - .env.dev
    environment:
      - MYSQL_DATABASE=nongdam
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
